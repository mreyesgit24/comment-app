<div class="comment comment-box" *ngIf="currentUser">
   <img [src]="`./assets/${currentUser.image.png}`" alt="">
    <fieldset>
        <legend>Add a comment</legend>
             <textarea class="form-control" placeholder="Add a comment..." [(ngModel)]="commentText" ></textarea>
    </fieldset>
  <button class="btn btn-sm btn-primary" (click)="sendComment()" [disabled]="!commentText">
     <span *ngIf="!owner">SEND</span>
     <span *ngIf="owner">REPLY</span>
  </button>
</div>
